<!-- index.html (Frontend) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Filter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Spotify Playlist Filter</h1>
    <button onclick="loadPlaylist()">Load Playlist</button>
    <input type="text" id="search" placeholder="Search by song or artist">
    <button onclick="filterTracks()">Apply Filter</button>
    <div id="tracks" class="track-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
